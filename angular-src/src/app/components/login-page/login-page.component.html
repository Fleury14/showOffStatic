<div class="container">
    <div class="container-fluid">
        <form class="form-signin">
            <div class="text-center mb-4">
                <h1 class=" h3 mt-5 mb-3 font-weight-normal logotext">showOff</h1>
                <img src="assets/img/curriculum.png" alt="showOff Logo Img Temporary">
            </div>

            <div class="form-label-group">
                <input type="email" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
                <label for="inputUsername">Username</label>
            </div>
            <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
            </div>
            <div class="checkbox mb-3">
                <label for="">
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-block btn-primary" type="submit">Sign in</button>
            <button class="btn btn-lg btn-block btn-secondary" type="button" >Forgot Password?</button>
            <button class="btn btn-lg btn-block btn-success" type="button">Register A New Account</button>
            <p class="mt-5 mb-3 text-muted text-center">&copy; 2018</p>
        </form>
    </div>  
</div>
